
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="origin-when-cross-origin" />
    <title>MirrorX | Virtual Atelier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'sans-serif'],
              'rajdhani': ['Rajdhani', 'sans-serif'],
              'serif': ['Playfair Display', 'serif'],
            },
            colors: {
              'luxury-gold': '#D4AF37',
              'luxury-gold-dim': '#AA8C2C',
              'luxury-gold-light': '#F8E79B',
              'royal-blue': '#0f172a',
              'royal-blue-light': '#1E3A8A',
              'midnight': '#02040a',
              'platinum': '#E2E8F0',
            },
            transitionTimingFunction: {
              'luxury': 'cubic-bezier(0.16, 1, 0.3, 1)', /* Smooth Apple-like easing */
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #D4AF37 0%, #F8E79B 50%, #AA8C2C 100%)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s infinite',
              'float': 'float 6s ease-in-out infinite',
              'reveal-up': 'revealUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scan': 'scan 3s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'scroll': 'scroll 40s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              revealUp: {
                '0%': { opacity: '0', transform: 'translateY(40px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
              },
              scan: {
                '0%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' }
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #02040a;
        color: #E2E8F0;
        overflow-x: hidden;
      }
      
      h1, h2, h3, .brand-font {
        font-family: 'Orbitron', sans-serif;
      }

      /* Animation Utility Classes */
      .animate-delay-100 { animation-delay: 100ms; }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-300 { animation-delay: 300ms; }
      .animate-delay-500 { animation-delay: 500ms; }
      .animate-delay-700 { animation-delay: 700ms; }

      /* Luxury Utilities */
      .text-gold-gradient {
        background: linear-gradient(to right, #D4AF37, #F8E79B, #D4AF37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }
      
      @keyframes shine {
        to { background-position: 200% center; }
      }

      .glass-panel {
        background: rgba(10, 15, 30, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(212, 175, 55, 0.15);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      .clip-polygon {
        clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
      }
      
      .btn-luxury {
        background: linear-gradient(180deg, rgba(20,20,20,1) 0%, rgba(5,5,5,1) 100%);
        border: 1px solid #D4AF37;
        color: #D4AF37;
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Button Shine Effect */
      .btn-luxury::after, .btn-primary-gold::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
        transform: skewX(-25deg);
        transition: 0.5s;
        pointer-events: none;
      }

      .btn-luxury:hover::after, .btn-primary-gold:hover::after {
        left: 150%;
        transition: 0.7s ease-in-out;
      }
      
      .btn-luxury:hover {
        background: #D4AF37;
        color: #000;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      }
      
      .btn-primary-gold {
        background: linear-gradient(135deg, #D4AF37 0%, #AA8C2C 100%);
        color: #000;
        font-weight: 700;
        border: none;
        position: relative;
        overflow: hidden;
      }
      
      .btn-primary-gold:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(212, 175, 55, 0.5);
      }

      /* Scanline Effect for Upload Box */
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: #D4AF37;
        opacity: 0.6;
        box-shadow: 0 0 10px #D4AF37, 0 0 20px #D4AF37;
        animation: scan 3s ease-in-out infinite;
        z-index: 5;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #02040a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
